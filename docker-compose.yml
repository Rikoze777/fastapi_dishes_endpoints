version: "3.8"

services:
  dishes-app:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      dishes-app-db:
        condition: service_healthy
      dishes-app-redis:
        condition: service_healthy

  dishes-app-test:
    build: .
    command: ["pytest"]
    env_file:
      - .env
    depends_on:
      dishes-app-db:
        condition: service_healthy
      dishes-app-redis:
        condition: service_healthy

  dishes-app-db:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dishes-app-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 3s
      timeout: 30s
      retries: 3

  dishes-app-redis:
    image: redis:latest
    volumes:
      - ./redis/data:/data
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 20s
      retries: 100

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:latest
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 5s
      timeout: 10s
      retries: 3

  celery-worker:
    container_name: celery_worker
    build: .
    env_file:
      - .env
    volumes:
      - ./:/app
    command: celery -A app.celery.tasks worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      dishes-app-redis:
        condition: service_started
      dishes-app:
        condition: service_started

  celery-beat:
    container_name: celery_beat
    build: .
    env_file:
      - .env
    volumes:
      - ./:/app
    command: celery -A app.celery.tasks beat
    depends_on:
      dishes-app-db:
        condition: service_healthy
      dishes-app-redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      dishes-app:
        condition: service_started

volumes:
  dishes-app-db-data:
  dishes-app-redis:
  celery-worker:
  celery-beat:
